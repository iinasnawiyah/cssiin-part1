<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CSS nth-child(3n) selector - apacara.com</title>
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <style>
li:nth-child(3n) {
background-color: red;
}
    </style>
  </head>
  <body>
<ul>
  <li>list 1</li>
  <li>list 2</li>
  <li>list 3</li>
  <li>list 4</li>
  <li>list 5</li>
  <li>list 6</li>
  <li>list 7</li>
  <li>list 8</li>
  <li>list 9</li>
  <li>list 10</li>
</ul>
  </body>
</html>
