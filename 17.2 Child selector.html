<!DOCTYPE html>
<html>
<head>
	<title> child selector</title>
	<style>
.myDiv { background: red; }
.myDiv:nth-child(3) { background: blue; }
</style>

</head>
<body>
<div class=’myDiv’>Halo dunia</div>
<div class=’myDiv’>Halo dunia</div>
<div class=’myDiv’>Halo dunia</div>
<div class=’myDiv’>Halo dunia</div>
</body>
</html>
