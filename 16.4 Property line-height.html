<!DOCTYPE html>
<html>
<head>
	<title> line-height</title>
	<style>
		.center{
			line-height: 200px; /*vertikal*/
			border: 3px solid green;
			text-align: center; /*horizontal*/
		}
	</style>
</head>
<body>
	<h2> Teks rata tengah secara vertikal </h2>
	<p> Pada contoh ini, kita gunakan property'line-height' untuk mengatur perataan teks tengah secara vertikal pada elemen paragraf di elemen div.</p>

	<div class="center "> 
		<p> Teks ini ditampilkan rata tengahbaik secara horizontal maupun vertikal</p></div>
</body>
</html>
