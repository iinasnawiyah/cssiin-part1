<!DOCTYPE html>
<html>
<head>
	<title> CSS LINK</title>
	<style type="text/css">
		/*link yg belum diklik*/
		a: link{
			color: lightgray;
		}
		/*link yg sudah diklik*/
		a: visited{
			color:mediumseagreen;
		}
		/*disorot oleh pointer mouse*/
		a: hover{
			color: hotpink;
		}
		/*link ketika diklik*/
		a:active{
			color: orange;
		}
	</style>
</head>
<body>
	Contoh <a href="#"> LINK</a>
</body>
</html>
