<!DOCTYPE html>
<html>
<head>
	<title> float right</title>
	<style>
		.right {
			float: right;
			width: 300px;
			border: 3px solid mediumseagreen;
			padding: 10px;
		}
	</style>
</head>
<body>
	<h2> Align kanan</h2>
	<p> Cara lain agar elemen rata kanan menggunakan property <b>'float: right'</b>:</p>
	<div class="right"> 
		<p> Ini adalah paragraf didalam elemen div yang diatu perataannya ke kanan menggunakan property <b>'float: right'.</b></p>
	</div>
</body>
</html>
