<!DOCTYPE html>
<html>
<head>
	<title> overflow</title>
	<style>
		div {
			width: 200px;
			height: 50px;
			border: 1px solid black;
			overflow: auto;
		}
	</style>
</head>
<body>
	<h2> CSS overflow
	</h2>
	<p> Nilai property auto menampilkan scroll secara otomatis ketika diperlukan: </p>
	<div> Silahkan anda ubah isi teks ini hingga memanjang kesamping atau kebawah. 
	</div>
</body>
</html>
